{% extends 'base.html' %}
{% block content %}
<div class="questions">
	<form action="/questions">
	  <div class="input-group">
		<input name="q" class="form-control" placeholder="Search Quizby" id="search">  
		<div class="input-group-append">
		  <div class="input-group-text">
			<button class="btn btn-default">
				<span class="fa fa-search"></span>
			  </button>
		  </div>
		</div>
	  </div>
	</form>
	<div class="question-list">
		{% if not questions %}
			<h2>No questions available yet</h2>
			<button><a href="/questions/add">Add a question</a></button>
		{% endif %}
	</div>
</div>
{% endblock %}
