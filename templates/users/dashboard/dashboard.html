{% extends 'base.html' %}

{% block content %}
<div class="dashboard">
	<aside class="sidebar col-2 col-md-3 col-lg-2">
		<div class="sidebar-sticky">
			<ul class="flex-column ">
				<li class="sidebar-item">
					<i class="fas fa-chart-bar"></i>
					<a href="/" class="sidebar-link">Stats</a>
				</li>
				<li class="sidebar-item">
					<i class="fas fa-book-open"></i>
					<a href="/users/{{g.user.id}}/quizzes" class="sidebar-link">Quizzes</a>
				</li>
				<li class="sidebar-item">
					<i class="fa fa-question"></i>
					<a href="/users/{{g.user.id}}/questions" class="sidebar-link">Questions</a>
				</li>
			</ul>
		</div>
	</aside>
	<main class="main-content col">
		{% block main%}{% endblock %}
	</main>
</div>


{% endblock %}
