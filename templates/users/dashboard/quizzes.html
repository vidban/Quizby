{% extends 'users/dashboard/dashboard.html' %}

{% block main %}
<div class="quiz-list col">
	<h1 class= "m-2">My Quizzes</h1>
	{% if not quizzes %}
		<h2>You haven't made any quizzes yet!</h2>
	{% else %}
	<!-- <ul class="list-group m-2 d-flex flex-row flex-wrap"> -->
		{% for quiz in quizzes %}
			<!-- <li class="list-group-item m-4 col-4 col-md-3 col-lg-2"> -->
				<div class="card col-5 m-3">
					<div class="row">
						<div class="col-5">
							<img style="max-width: 100%; min-height: 100%;" src="{{quiz.image_url}}" alt="{{quiz.image_desc}}">
						</div>
						<div class="col-7 p-1 d-flex flex-column justify-content-between">
							<div class="card-body">
								<h5 class="card-title">{{quiz.title}}</h5>
								<p class="card-text">{{quiz.desc}}</p>
							</div>
							<div class="card-footer text-center">
								<form style="display:inline-block;">
									<button formaction="/quizzes/{{quiz.id}}/edit" class= "btn btn-block btn-sm mb-2" type="submit" data-toggle="tooltip" data-placement="bottom" title="Edit">
										<i class="fas fa-edit"></i>
									</button>
									<button formaction="/quizzes/{{quiz.id}}/delete" class= "btn btn-block btn-sm mb-2" type="submit" data-toggle="tooltip" data-placement="bottom" title="Delete">
										<i class="fas fa-trash"></i>
									</button>
									<button formaction="/quizzes/{{quiz.id}}/privacy" class= "btn btn-block btn-sm mb-2" type="submit" data-toggle="tooltip" data-placement="bottom" title="Private">
										<i class="fas fa-{{'lock' if quiz.private else 'unlock'}}"></i>
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
