{% extends 'users/dashboard.html' %}

{% block main %}
<div class="question-list">
	<h2>My Questions</h2>
	{% if not questions %}
		<h2>No questions available yet</h2>
	{% else %}
	<ul class="list-group mt-2">
		{% for question in questions %}
			<li class="list-group-item d-flex justify-content-between">
				<p>{{question.question}}</p>
				<div class="">
					<button class= "btn" type="button" data-toggle="tooltip" data-placement="bottom" title="Add to a set">
						<a href=""><i class="fas fa-plus"></i></a>
					</button>
					<button class= "btn" type="button" data-toggle="tooltip" data-placement="bottom" title="favorite">
						<a href=""><i class="fas fa-heart"></i></a>
					</button>
					<button class= "btn" type="button" data-toggle="tooltip" data-placement="bottom" title="delete">
						<a href=""><i class="fas fa-trash"></i></a>
					</button>
				</div>
			</li>
		{% endfor %}
	</ul>
	{% endif %}
</div>

{% endblock%}
