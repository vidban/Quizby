{% if g.user %}

	{% extends 'base.html' %}
	{% block body_class %}user-explore{% endblock %}

{% endif %}

{% block content %}
<div class="card">
	<h5 class="text-center card-header">{% if g.user %} Check-out what others have created: {% else %}<i class="fas fa-eye"></i>{% endif %}</h5>
	<div class="card-body text-center">
		{% if not g.user %}
			<h5 class="card-title">Explore</h5>
			<p class="card-text">~~~~~~~~~~~~~~~~~~~~~~~</p>
		{% endif %}
		<div class="selection d-flex flex-column justify-content-around p-4">
			<div class="explore-questions col m-3">
				<a href="/questions"><h3>Questions</h3></a>
			</div>
			<div class="explore-quizzes col m-3">
				<a href="/quizzes"><h3>Quizzes</h3></a>
			</div>
		</div>
	</div>
</div>

{% endblock %}
